version: '3'
services:
  database:
    image: 'mongo'
    container_name: 'pets-mongo'
    environment:
      - MONGO_INITDB_DATABASE=pets-database
      - MONGO_INITDB_USERNAME=pets-user
      - MONGO_INITDB_PASSWORD=pets-pw
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'